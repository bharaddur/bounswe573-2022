{% extends "base.html" %}
{% block title %}
        Edit "{{ pod.title }}"
{% endblock %}

{% block content %}
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-lg-8">
                    <!-- Banner -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">
                                    Edit "{{ pod.title }}"
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <!-- Banner -->
                    <div class="card mb-4">
                        <div class="module">
                            <h2 class="card-title">
                                <h2>Pod Modules</h2>
                                <form method="POST" enctype="multipart/form-data">
                                    {{ formset }}
                                    {{ formset.management_form }}
                                    {% csrf_token %}
                                <p><input type="submit" value="Save pod"></p>
                                 </form>
                            </h2>
                        </div>
                    </div>
                </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Side widget-->
                    <div class="card mb-4">
                        <div class="card-header">Information</div>
                        <div class="card-body">Here you can edit your Pod information.</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
    {% endblock %}
