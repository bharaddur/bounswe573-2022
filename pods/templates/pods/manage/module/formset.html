{% extends "base.html" %}
{% block title %}
    Edit "{{ pod.title }}"
    
{% endblock %}

{% block content %}
    <h1>Edit "{{ pod.title }}"</h1>
    <div class="module">
        <h2>Pod modules</h2>
        <form method="post">
            {{ formset }}
            {{ formset.management_form }}
            {% csrf_token %}
            <input type="submit" value="Save modules">
        </form>
    </div>
{% endblock %}
