{% extends "base.html" %}

{% block title %}Delete pod{% endblock %}

{% block content %}
    <h1>Delete pod "{{ object.title }}"</h1>
    
    <div class="card mb-4">
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object.title }}"?</p>
            <input class="btn btn-primary" type="submit" value="Confirm">
        </form>
    </div>
{% endblock %}
