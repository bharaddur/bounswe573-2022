{% extends "base.html" %}
<html lang= en>

<head>
    <title> Home </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

{% block content %}

    <h1>Learning Pods</h1>
    <div class="contents" style="background: rgb(255, 255, 255)" style = "border: #000">
        <ul id="modules">
            
                <h2 style="color: #000">Search by Tags</h2>
                {% for tag in tags %}
                    <button class="taggit"><a href="{% url 'pods_by_tag' tag.slug %}">{{tag.name}}</a></button>
                {% endfor %}
            
    </ul>
</div>

    <div class="module">          
        {% for pod in pods %}
        <div class="pod-info">
            <h3><a class= "taggit" href="{% url 'suser_pod_detail' pod.id %}">{{pod.title}}</a></h3>
                <p><img src="{{ pod.file.url }}" alt="Lights" style="max-width:150px;max-height:100px;margin-bottom:0;"></p>
            <p style="font-size:12px;" >{{pod.overview}}</p>
            {% for tag in pod.tags.all %}
                <button class="taggit" style = "font-size: 10px;padding: 8px 15px;"><a href="{% url 'pods_by_tag' tag.slug %}">{{tag.name}}</a></button>
            {% endfor %}
        </div>
        {% endfor %}
    </div>



{% endblock %}
