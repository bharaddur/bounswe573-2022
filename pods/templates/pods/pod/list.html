{% extends "base.html" %}
<html lang= en>

<head>
    <title> Home </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

{% block content %}
    <center>
       <div class = "container">
           <h1>The pods are:</h1>
           {% for tag in tags %}
                <a href="{% url 'pods_by_tag' tag.slug %}">{{tag.name}}</a>
           {% endfor %}
           {% for pod in pods %}
            <div class="col-md-8 mt-4 mb-4" style = "background-color: #6d6e70;"></div>
                <h3>{{pod.title}}</h3>
                <p>{{pod.created}}</p>
                <p>{{pod.overview}}</p>
                {% for tag in pod.tags.all %}
                    <a href="{% url 'pods_by_tag' tag.slug %}">{{tag.name}}</a>
                {% endfor %}
            {% endfor %}
       </div> 
    </center>


{% endblock %}
