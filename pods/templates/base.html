{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}CollaPod{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="/" class="logo">CollaPod</a>
        <ul class="menu">
            {% if request.user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Sign out</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Sign in</a></li>
            {% endif %}
        </ul>
        <ul>
            <li>
                <a href="{% url 'manage_pod_list' %}">
                    
                    Create Learning Pod
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <form class="d-flex" method = POST action = "{% url 'search_pods' %}" >
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search Pods" aria-label="Search" name="searched">
                    <button class="btn-outline-secondary" type="submit">Search</button>
                </form>
            </li>
        </ul>
        <ul>
            <li>
                <a href="{% url 'suser_pod_list' %}">
                    
                    My Learning Pods
                </a>
            </li>
        </ul>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function() {
            {% block domready %}
            {% endblock %}
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</body>
</html>
